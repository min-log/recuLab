<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="/resource/css/font/font.css" rel="stylesheet" type="text/css" />
	<link href="/resource/css/common/reset.css" rel="stylesheet" type="text/css" />
	<link href="/resource/css/common/selectric.css" rel="stylesheet" >
	<link href="/resource/css/common/common.css" rel="stylesheet" type="text/css" />
	<link href="/resource/css/sub/sub.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div data-include="../common/header.html"></div>
	<div class="container">
		<div class="container_wrap inner">
			<ul class="join_stap">
				<li class="active">약관동의</li>
				<li>정보작성</li>
				<li>가입완료</li>
			</ul>
			<section class="join_content">
				<div class="mt-100">
					<h2 class="tit">RecuLAB 계정 생성</h2>
					<p class="sub_tit">
						RecuLAB 서비스 이용 약관에 동의해주세요.
					</p>
				</div>
				<div class="join_agreement_wrap mt-50">
					<div data-include="../agree/serviceInfo.html"></div>

				</div>
				<div class="mt-20">
					<input type="checkbox" id="join_agreement_ck" />
					<label for="join_agreement_ck">
						<i class="checkbox_custom"></i>
						서비스 이용약관 동의 <span class="color_red ml-10">*(필수)</span>
					</label>
				</div>
				<div class="mt-50">
					<button class="btn-type-1 w-full agree_check_btn" onclick="joinNextBtn('join_info.html')">다음</button>
				</div>
				<div class="err t_c mt-20">
					<img class="icon_err" src="/resource/images/icon/icon_err.png" />
					서비스 이용약관 동의를 해주세요.
				</div>
			</section>
		</div>
	</div>
	<script>
		
		const agreeCheckBox = document.getElementById("join_agreement_ck");
		const agreeCheckBtn = document.querySelector(".agree_check_btn");
		const agreeCheckErr = document.querySelector(".err");
		

		function joinNextBtn(nextPage){		
			
			if (agreeCheckBox.checked) {
				
				agreeCheckErr.style.display = "none";

				joinNextPage(nextPage);

			} else {

				agreeCheckErr.style.display = "block";

			}
		}
		
	</script>
	<div data-include="../common/footer.html"></div>
	<script src="/resource/js/jquery.min.js"></script>
	<script src="/resource/js/jquery.selectric.min.js"></script>
	<script src="/resource/js/common.js"></script>
	<script src="/resource/js/sub.js"></script>
</body>
</html>
