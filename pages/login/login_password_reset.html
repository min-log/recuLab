<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../../resource/css/font/font.css" rel="stylesheet" type="text/css" />

<body>
	<div data-include="../common/header.html"></div>
	<div class="container">
		<div class="container_wrap inner">
			<div class="center_content">
				<form class="login_form">
					<span>
						<img class="logo" src="../../../resource/images/common/logo.png" alt="로고">
					</span>
					<h2 class="tit">비밀번호 재설정</h2>
					<p class="sub_tit">
						비밀번호가 기억나지 않으신가요?
					</p>
					<p class="mt-10">
						영문, 숫자, 특수문자를 조합하여 8자리 이상 작성해주세요
					</p>
					<div class="mt-20">
						<p>비밀번호</p>
						<input type="password" placeholder="영문, 숫자, 특수문자를 조합하여 8자리 이상 작성해주세요"/>
						<p class="err mt-10">
							<img class="icon_err" src="../../resource/images/icon/icon_err.png" />

						</p>
						<p class="mt-10">비밀번호 확인</p>
						<input class="mt-10" type="password" placeholder="비밀번호를 다시 입력해주세요" />
						<p class="err mt-10">
							<img class="icon_err" src="../../resource/images/icon/icon_err.png" />
							작성한 비밀번호와 동일하지 않습니다. 
						</p>
					</div>
					<div class="mt-20 t_c">
						<button class="btn-type-1 w-full" type="button">비밀번호 변경하기</button>
					</div>
					<div class="mt-20 login_i">
						<a href="#">이메일 찾기</a>
						<a href="#">RecuLAB 계정 만들기</a>
					</div>
				</form>
			</div>

		</div>
