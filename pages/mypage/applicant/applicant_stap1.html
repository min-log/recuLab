<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="../../../resource/css/font/font.css" rel="stylesheet" type="text/css" />
	<link href="../../../resource/css/common/reset.css" rel="stylesheet" type="text/css" />
	<link href="../../../resource/css/common/selectric.css" rel="stylesheet">
	<link href="../../../resource/css/common/common.css" rel="stylesheet" type="text/css" />
	<link href="../../../resource/css/sub/sub.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header data-include="../../common/header.html"></header >
	<div class="container">
		<div class="inner">
			<div class="maypage_wrap">
				<section class="mypage_left">
					<div class="mypage_top">
						<div class="mypage_user_info">
							<a href="./main.html" class="my_home">
								<img src="../../../resource/images/icon/icon_my_b.png" alt="마이페이지 이동">
							</a>
							<h2 class="sub_tit">홍길동</h2>
							<span>진행상황</span>
						</div>
						<div class="mypage_menu">
							<ul>
								<li class="active">
									<a href="./applicant_stap1.html">
										<img src="../../../resource/images/icon/icon_my_service.png" alt="">
										약관 확인하기
									</a>
								</li>
								<li>
									<a href="./applicant_stap2.html">
										<img src="../../../resource/images/icon/icon_my_list_ck.png" alt="">
										레퍼런스 체크
									</a>
								</li>
							</ul>
						</div>
					</div>
					<ul class="mypage_pro">
						<li>
							<p>요청 레퍼런스</p>
							<span class="num">3</span>
						</li>
						<li>
							<p>작성 중 레퍼런스</p>
							<span class="num">3</span>
						</li>
						<li>
							<p>완료 레퍼런스</p>
							<span class="num">3</span>
						</li>
					</ul>

				</section>
				<section class="mypage_content">
					<ul class="join_stap">
						<li class="active">약관동의</li>
						<li>정보확인</li>
						<li>완료</li>
					</ul>
					<div class="applicant_stap1">
						<div class="mt-100">
							<h2 class="sub_tit">RecuLAB 계정 생성</h2>
							<p class="mt-10">
								RecuLAB 서비스 이용 약관에 동의해주세요.
							</p>
						</div>
						<div class="join_agreement_wrap mt-50">
							<div data-include="../../agree/serviceInfo.html"></div>
						</div>
						<div class="mt-20">
							<input type="checkbox" id="service_ck" />
							<label for="service_ck" class="btn_input_check">
								<i class="checkbox_custom"></i>
								서비스 이용약관 동의 <span class="color_red ml-10">*(필수)</span>
							</label>
						</div>

						<!--  -->

						<div class="join_agreement_wrap mt-50">
							<div data-include="../../agree/referenceInfo.html"></div>
						</div>
						<div class="mt-20">
							<input type="checkbox" id="reference_ck" />
							<label for="reference_ck" class="btn_input_check">
								<i class="checkbox_custom"></i>
								체크인서비스 실시 약관 <span class="color_red ml-10">*(필수)</span>
							</label>
						</div>
						<!--  -->
						<div class="join_agreement_wrap mt-50">
							<div data-include="../../agree/personalInfo.html"></div>
						</div>
						<div class="mt-20">
							<input type="checkbox" id="personal_ck" />
							<label for="personal_ck" class="btn_input_check">
								<i class="checkbox_custom"></i>
								개인수집과 개인정보 제 3자 제공 동의 <span class="color_red ml-10">*(필수)</span>
							</label>
						</div>


						<div class="mt-50">
							<input type="checkbox" id="agreement_all" />
							<label for="agreement_all" class="btn_input_check">
								<i class="checkbox_custom"></i>
								모두 동의
							</label>
						</div>
						<div class="mt-10">
							<a href="./applicant_stap2.html" class="btn-type-1 w-full">다음</a>
						</div>
						<div class="err t_c mt-20">
							<img class="icon_err" src="../../../resource/images/icon/icon_err.png" />
							약관에 동의를 해주세요.
						</div>
					</div>


				</section>

			</div>
		</div>
	</div>
	<footer data-include="../../common/footer.html"></footer>
	<script src="../../../resource/js/jquery.min.js"></script>
	<script src="../../../resource/js/jquery.selectric.min.js"></script>
	<script src="../../../resource/js/common.js"></script>
	<script src="../../../resource/js/sub.js"></script>
</body>

</html>
