<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="../../../resource/css/font/font.css" rel="stylesheet" type="text/css" />
	<link href="../../../resource/css/common/reset.css" rel="stylesheet" type="text/css" />
	<link href="../../../resource/css/common/selectric.css" rel="stylesheet" >
	<link href="../../../resource/css/common/common.css" rel="stylesheet" type="text/css" />
	<link href="../../../resource/css/sub/sub.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header data-include="../../common/header.html"></header >
	<div class="container">
		<div class="container_wrap inner">
			<div class="my_service_buy">
				<h2 class="tit">크로스보더 평판조회 체크인 서비스</h2>
				<p class="sub_tit">서비스 구매하기</p>
				<div class="info_box t_c mt-50">
					리쿠랩 님께서 사용하실 서비스는 <br />
					<span class="info_txt">기본 서비스 50회권</span>입니다.
				</div>
				<form class="mt-50">
					<div class="form_cell">
						<label>회사명 <span class="color_red">*</span></label>
						<div class="form_con">
							<input type="text" placeholder="회사명을 입력해주세요.">
						</div>
					</div>
					<div class="form_cell">
						<label>사업자 등록번호 <span class="color_red">*</span></label>
						<div class="form_con">
							<input type="text" placeholder="사업자 등록번호를 입력해주세요.">
						</div>
					</div>
					<div class="form_cell">
						<label>담당자 이메일 <span class="color_red">*</span></label>
						<div class="form_con">
							<input type="text" placeholder="연락 받으실 이메일을 입력해주세요.">
						</div>
					</div>
					<div class="form_cell">
						<label>전화번호 <span class="color_red">*</span></label>
						<div class="form_con">
							<input type="text" placeholder="연락 받으실 전화번호를 입력해주세요.">
						</div>
					</div>
					
					<a class="btn-type-1 w-full mt-50" href="#">구매하기</a>
					<p class="i_txt mt-20 t_c">
						<img src="../../../resource/images/icon/icon_info.png" alt="" class="icon_err">
						구매하기 버튼을 누르면 ResuLAB 운영팀에 구매 신청이 접수되며, <br />진행권 충전 및 세금계산서는 입금 확인 후 입력하신 메일로 발송해드립니다.
					</p>
				</form>
			</div>
			
		</div>
	</div>
	<footer data-include="../../common/footer.html"></footer>
	<script src="../../../resource/js/jquery.min.js"></script>
	<script src="../../../resource/js/jquery.selectric.min.js"></script>
	<script src="../../../resource/js/common.js"></script>
<script src="../../../resource/js/sub.js"></script>
</body>
</html>
