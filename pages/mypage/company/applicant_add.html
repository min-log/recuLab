	<script>
		const btnApplicationReset = document.querySelector(".btn_application_re");
		const btnApplicationSave = document.querySelector(".btn_application_save");
		const applicationForm = document.querySelector(".application_wrap");
		
		function applicationReset(){
			btnApplicationReset.style.display ="none";
			btnApplicationSave.style.display = "block";
			applicationForm.querySelectorAll("input").forEach(input => input.disabled = false);
		}
		function applicationSave(){
			// 저장 완료 후 
			btnApplicationReset.style.display = "block";
			btnApplicationSave.style.display = "none";
			applicationForm.querySelectorAll("input").forEach(input => input.disabled = true);

		}
	</script>
