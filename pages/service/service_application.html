<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="../../resource/css/font/font.css" rel="stylesheet" type="text/css" />
	<link href="../../resource/css/common/reset.css" rel="stylesheet" type="text/css" />
	<link href="../../resource/css/common/selectric.css" rel="stylesheet" >
	<link href="../../resource/css/common/common.css" rel="stylesheet" type="text/css" />
	<link href="../../resource/css/sub/sub.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="body_contaner">
	<header data-include="../common/header.html"></header >
	<div class="section_container">
		<div class="container_wrap inner">

			<h2 class="tit">서비스 소개 신청서</h2>
			<div class="service_wrap mt-50">
				<div class="service_img">
					<p class="sub_tit">국경을 넘는 채용 업무의 Special Partner</p>
					<h3 class="tit mt-10">크로스보더 평판조회 체크인 서비스</h3>
					<div class="mt-10">
						국내 인재를 넘어 외국 인재 후보자의 과거 사실 검증부터 회사 별 맞춤형 컬쳐핏 체크까지 기업의 빠르고 정확한 채용을 지원합니다! 
					</div>
					<img src="" alt="">
				</div>
				<div class="service_from">
					<div class="info_box">
						<p class="i_txt">
							<img class="icon_info" src="../../resource/images/icon/icon_info.png" alt="정보 아이콘">
							정보를 작성하여 제출해주시면 영업일 기준 2시간 내에 서비스 소개서를 발송 드리겠습니다.
						</p>
						<p class="i_txt">
							<img class="icon_info" src="../../resource/images/icon/icon_info.png" alt="정보 아이콘">
							서비스 소개서 신청은 채용 기업의 관리자만 가능합니다.
						</p>
					</div>
					<form class="mt-20">
						<div class="form_cell">
							<label>회사명<span class="color_red">*</span></label>
							<div class="form_con">
								<input type="text" placeholder="회사명을 입력해주세요" />
							</div>
						</div>
						<div class="form_cell">
							<label>담당자 이름<span class="color_red">*</span></label>
							<div class="form_con">
								<input type="text" placeholder="성명을 입력해주세요.">
							</div>
						</div>
						<div class="form_cell">
							<label>담당 직무<span class="color_red">*</span></label>
							<div class="form_con">
								<select>
									<option>담당직무를 입력해주세요.</option>
									<option>대표자</option>
									<option>경영진</option>
									<option>팀 리더(인사팀)</option>
									<option>실무 담당자(인사팀)</option>
									<option>팀 리더(그 외 팀)</option>
									<option>실무 담당자(그 외 팀)</option>
									<option>기타</option>
								</select>		
							</div>
						</div>
						<div class="form_cell mt-20">
							<label>담당자 이메일</label>
							<div class="form_con">
								<input type="text" placeholder="연락 받으실 이메일을 입력해 주세요" />
							</div>
							<div class="err mt-10">
								<img class="icon_err" src="../../resource/images/icon/icon_err.png" />
								이메일을 다시 한 번 확인해 주세요
							</div>
						</div>
						<div class="form_cell service_agree_wrap mt-50">
							<input id="serviceAgree" type="checkbox" />
							<label for="serviceAgree">
								<i></i>
							</label>
							<div class="select-type-1">
								<button type="button" class="select-tit" onclick="selectOpen(this)">
									개인정보 수집 및 이용 동의 <span class="color_red">*</span>
									<i class="btn"></i>
								</button>
								<div class="select-con">
									<div class="service_agree_box">
										<div data-include="../agree/personalinfo.html"></div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="mt-20">
							<button class="btn-type-1 w-full agree_check_btn" type="button" onclick="serviceSubmit()" disabled>서비스 소개서 신청하기</button>
						</div>
					</form>
				</div>

			</div>	
		</div>
	</div>
	<script>
		function serviceSubmit(){
			msgShow('정상적으로 서비스 소개서 신청이 완료되었습니다');
			setTimeout(function(){
				location.href = "/pages/main/index.html"
			},1000)
			
		}
	</script>
	
	<footer data-include="../common/footer.html"></footer>
	<script src="../../resource/js/jquery.min.js"></script>
	<script src="../../resource/js/jquery.selectric.min.js"></script>
	<script src="../../resource/js/common.js"></script>
<script src="../../resource/js/sub.js"></script>
	</div>
</body>
</html>
